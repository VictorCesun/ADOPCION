{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - Huellitas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'adopcion_perros/css/estilos_formularios.css' %}" />
</head>
<body>
  <div class="container">
    <h1>🐾 Huellitas</h1>
    <div class="form-box">
      <h2>¡Bienvenido!</h2>
      <p>Inicia sesión para continuar</p>

      <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Correo o nombre de usuario" required />
        <input type="password" name="password" placeholder="Contraseña" required />
        <button type="submit">Iniciar sesión</button>
      </form>

      {% for message in messages %}
        <p style="color:red;">{{ message }}</p>
      {% endfor %}

      <p class="registro">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate</a></p>
    </div>
  </div>
</body>
</html>
